<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebotiks - AI-Powered Code Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script>
        // Debug script loading
        console.log('After Supabase script tag - window.supabase:', typeof window.supabase);
        window.addEventListener('load', function() {
            console.log('Window loaded - window.supabase:', typeof window.supabase);
        });
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <h1>Code<span class="logo-accent">botiks</span></h1>
                <span class="beta-tag">BETA</span>
            </div>
            <div class="user-section">
                <div class="tagline">
                    <span>AI-Powered Code Learning Platform</span>
                </div>
                <div class="auth-buttons">
                    <button id="login-btn" class="btn btn-outline">Login</button>
                    <div id="user-menu" class="user-menu" style="display: none;">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-btn" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="editor-container">
            <div class="editor-section">
                <div class="editor-header">
                    <h3>Code Editor</h3>
                    <div class="editor-controls">
                        <div class="control-group">
                            <label for="language">Language:</label>
                            <select id="language">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="typescript">TypeScript</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="go">Go</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="skill-level">Skill Level:</label>
                            <select id="skill-level">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="challenges">Challenges:</label>
                            <select id="challenges">
                                <option value="">Select a Challenge</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="editor" class="editor"></div>
                <div class="buttons">
                    <button id="analyze-btn" class="btn primary">Analyze</button>
                    <button id="explain-btn" class="btn secondary">Explain</button>
                    <button id="submit-challenge-btn" class="btn success" style="display: none;">Submit Challenge</button>
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </div>

            <div class="results-section">
                <h3>AI Feedback</h3>
                <div id="results" class="results">
                    <p class="placeholder">Enter your code and click "Analyze Code" or "Explain Code" to get AI-powered feedback.</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your code...</p>
        </div>
    </main>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-title">Login to Track Progress</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary" id="auth-submit">Login</button>
                        <button type="button" class="btn secondary" id="toggle-auth">Need an account? Sign up</button>
                    </div>
                </form>
                <div id="auth-error" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Inject Supabase credentials from server
        window.SUPABASE_CONFIG = {
            url: '{{ supabase_url }}',
            anonKey: '{{ supabase_anon_key }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
