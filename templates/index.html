<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tutor - AI-Powered Code Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
    <header>
        <h1>Code Tutor</h1>
        <p>AI-powered code learning platform</p>
    </header>

    <main class="container">
        <div class="controls">
            <div class="control-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="skill-level">Skill Level:</label>
                <select id="skill-level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-section">
                <h3>Code Editor</h3>
                <div id="editor" class="editor"></div>
                <div class="buttons">
                    <button id="analyze-btn" class="btn primary">Analyze Code</button>
                    <button id="explain-btn" class="btn secondary">Explain Code</button>
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </div>

            <div class="results-section">
                <h3>AI Feedback</h3>
                <div id="results" class="results">
                    <p class="placeholder">Enter your code and click "Analyze Code" or "Explain Code" to get AI-powered feedback.</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your code...</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
